<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intramuros Interactive Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="bg.mp4" type="video/mp4">
    </video>

    <div class="video-overlay"></div>

    <h1>Intramuros Explorer</h1>
    <p class="subtitle">Discover the secrets of the Walled City</p>

    <div class="filter-menu">
        <button class="filter-btn active" onclick="filterMap('all', this)">Show All</button>
        <button class="filter-btn" onclick="filterMap('church', this)">Churches</button>
        <button class="filter-btn" onclick="filterMap('fort', this)">Fortifications</button>
        <button class="filter-btn" onclick="filterMap('museum', this)">Museums</button>
    </div>

    <div class="main-content" id="mainLayout">
        
        <div class="map-container" id="map"></div>

        <div class="info-panel" id="infoPanel">
            <div class="info-content-wrapper">
                <img id="loc-image" class="landmark-img" src="" alt="Landmark Photo">
                <h2 id="loc-name"></h2>
                <div style="max-height: 200px; overflow-y: auto; margin-bottom: 15px;">
                    <p id="loc-desc"></p>
                </div>
                <button class="close-btn" onclick="resetUI()">Close History</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
